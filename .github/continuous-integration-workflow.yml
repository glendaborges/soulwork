name: CI and CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - run: npm install --prefix ./front-empresa
      - run: npm run  --prefix ./front-empresa build
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: ./front-empresa/dist/front-empresa
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
     